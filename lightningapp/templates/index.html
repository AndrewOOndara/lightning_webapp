{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Other meta tags and title -->

    <!-- Link Bootstrap CSS from a CDN or your static files -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="{% static 'starter-template.css' %}" rel="stylesheet">

</head>
<body>
    {% block content %}

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">PaleoLightning Plotter</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
            <button class="btn btn-primary" id="save-plot-btn" onclick="savePlot()">Save Plot</button>
        </div>
    </nav>
    
    <div class="container mt-5">
        <h4 class="display-4">Enter Data to Plot Timeseries for Specific Longitude and Latitude</h4>
        <form id="data-form">
            <div class="form-group">
                <label for="latitude">Latitude:</label>
                <input type="text" class="form-control" id="latitude" placeholder="Enter latitude">
            </div>
            <div class="form-group">
                <label for="longitude">Longitude:</label>
                <input type="text" class="form-control" id="longitude" placeholder="Enter longitude">
            </div>
            <button type="button" class="btn btn-primary" onclick="submitForm()">Submit</button>
        </form>
        <div class="mt-3" id="plot-container"></div>
        <div class="mt-3" id="download-buttons"></div>
    </div>
    {% endblock %}

    <!-- Link Bootstrap JavaScript and dependencies from a CDN or your static files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
